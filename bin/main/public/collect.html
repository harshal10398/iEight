<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Production</title>

    <script src="functionality.js"></script>
    <link rel="stylesheet" href="w3.css">

<body>

    <div class="w3-container" id="insights" style="margin-top: 80px;">

        <!-- Material card with table -->
        <div class="w3-responsive">
            <table id="collections" class="w3-table-all w3-card-4">
                <tr>
                    <th onclick="numericalSort('#collections','.row','.bill-no')">Bill Number</th>
                    <th onclick="w3.sortHTML('#collections','.row','.entry-date')">Entry Date</th>
                    <th onclick="w3.sortHTML('#collections','.row','.payment-date')">Payment Date</th>
                    <th onclick="w3.sortHTML('#collections','.row','.bank-name')">Bank Name</th>
                    <th onclick="w3.sortHTML('#collections','.row','.party-account-no')">Party Account No.</th>
                    <th onclick="numericalSort('#collections','.row','.amount')">Amount</th>

                    <!-- <th onclick=""><button class="w3-btn w3-blue" onclick="openMakeBillModal()">Make Bill</button></th> -->
                </tr>
                <tr>

                <td><input type="number" oninput="myFilter('#taakas','.taaka-length',this.value)"></td>
                <td><input type="number" oninput="myFilter('#taakas','.row > .quality-id',this.value)"></td>
                <td><input type="number" oninput="myFilter('#taakas','.row > .bill-no',this.value)"></td>
                <td>
                    <p id="total_length"></p>
                </td>
                <td>
                    <p>&nbsp;</p>
                </td> -->
                </tr>
                <tr class="row" w3-repeat=records>
                    <td class="bill-no">{{bill_no}}</td>
                    <td class="entry-date">{{entry_date}}</td>
                    <td class="payment-date">{{payment_date}}</td>
                    <td class="bank-name">{{bank_name}}</td>
                    <td class="party-account-no">{{party_account_no}}</td>
                    <td class="amount">{{amount}}</td>

                </tr>
            </table>
        </div>
        <br>

    </div>
</body>
<footer>

<script>

    var collections = null
    function updateTableData() {
        w3.getHttpObject("/service/collect/all", function (responseObject) {
            w3.displayObject("collections", responseObject);
            collections = responseObject;

        });
    }
    updateTableData();
    w3.includeHTML();
</script>

</html>
