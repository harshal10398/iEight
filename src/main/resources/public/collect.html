<body>

                <th onclick="w3.sortHTML('#collections','.row','.party-account-no')">Party Account No.</th>

                </td>

            <tr class="row" w3-repeat=records>
                <td class="bill-no">{{bill_no}}</td>
                <td class="entry-date">{{entry_date}}</td>
                <td class="payment-date">{{payment_date}}</td>
                <td class="bank-name">{{bank_name}}</td>
                <td class="party-account-no">{{party_account_no}}</td>
                <td class="amount">{{amount}}</td>
                
            </tr>
        </table>
        <br>
        
    </div>

<script>
    
    var collections = null
    function updateTableData() {
        w3.getHttpObject("/service/collect/all", function (responseObject) {

            collections = responseObject;
